name: Deploy Python service to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install python3-venv
        run: sudo apt-get install -y python3-venv

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Gunicorn
        run: pip install gunicorn

      - name: Transfer project files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "./*"
          target: "/app/dictation-studio-service"
          rm: true

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /app/dictation-studio-service
            export REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            python3 -m venv venv
            source venv/bin/activate
            pip3 install -r requirements.txt
            pm2 stop dictation-studio-service || true
            pm2 delete dictation-studio-service || true
            pm2 start gunicorn --name dictation-studio-service --bind 0.0.0.0:4001 --workers 3 --chdir src service:app
